        <h1>Gestión de Almacén</h1>
        
        

        <table>
            <caption>Almacen</caption>
            <tr>
                <th>ID Producto</th>
                <th>Nombre Producto</th>
                <th>Cantidad Mínima</th>
                <th>Cantidad Máxima</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
            <!-- Aquí debes llenar la tabla con los datos de tu base de datos -->

        <h2>Editar Cantidad Mínima y Máxima</h2>
        <form id="editForm">
            <label for="min">Cantidad Mínima:</label>
            <input type="number" id="min" name="min" required>
            <label for="max">Cantidad Máxima:</label>
            <input type="number" id="max" name="max" required>
            <input type="submit" class="btn" value="Guardar">
        </form>
        
        <h2>Compra y Venta de Productos</h2>
        <form id="transactionForm">
            <label for="transactionType">Selecciona una acción:</label>
            <select id="transactionType" name="transactionType">
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
            </select>
            <label for="product">Producto:</label>
            <select id="product" name="product">
                <!-- Aquí debes llenar la lista de productos desde tu base de datos -->
            </select>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>
            <input type="submit" class="btn" value="Realizar Transacción">
        </form>
